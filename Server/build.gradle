plugins {
    id 'java'
}

group 'ua.knu.oop.lab1Server'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.glassfish.tyrus', name: 'tyrus-server', version: '1.17'
    compile group: 'org.glassfish.tyrus', name: 'tyrus-container-grizzly-server', version: '1.17'
    compile 'javax.websocket:javax.websocket-api:1.1'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}
